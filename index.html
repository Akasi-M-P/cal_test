<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calc</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="container">
      <header>
        <div><h1>CALC</h1></div>
        <input type="text" name="" id="display" readonly />
      </header>
      <div class="controls-header">
        <button id="theme" onclick="changeTheme()">ðŸŒš</button>
        <button id="clear" onclick="clearDisplay()">C</button>
        <button id="backspace" onclick="clearLastCharacter()">âŒ«</button>
        <button id="calculate" onclick="calculate()">=</button>
      </div>
      <div class="controls">
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('*')" class="operator">x</button>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('+')" class="operator">+</button>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('/')" class="operator">/</button>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('00')">00</button>
        <button onclick="appendToDisplay('.')" class="operator">.</button>
        <button onclick="appendToDisplay('-')" class="operator">-</button>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
